spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Messenger
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: flase
        format_sql: false

  h2:
    console:
      enabled=true:

  session:
    store-type: jdbc
  profiles:
    active: local

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
